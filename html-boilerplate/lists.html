<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Learning Lists in HTML</title>
    </head>
    <body>
        <h1>Unordered lists</h1>
        <h3>These just have bullet points</h3>
        <p>My Shopping List of favorite foods
        <ul>
            <li>Lays</li>
            <li>Maggii</li>
            <li>Biscuits</li>
            <li>Chocolates</li>
        </ul>
        </p>

        <h1>Ordered lists</h1>
        <h3>These are numbered lists</h3>
        <p>Todo's for today
        <ol>
            <li>Cook lunch</li>
            <li>Clean the house</li>
            <li>Do Laundry</li>
            <li>Order Groceries</li>
        </ol>
        </p>
    </body>
</html>
